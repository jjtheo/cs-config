alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; clutchsoundon; r_cleardecals; playvol buttons\weapon_confirm 0.5; alias clutch clutchoff"
alias "clutchoff" "voice_enable 1; clutchsoundoff; gameinstructor_enable 0; playvol buttons\button2 0.5; alias clutch clutchon"

clutchoff
bind "F2" "clutch"

// Audio options 

alias "clutchsoundon" "volume 0.6; snd_menumusic_volume 0; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 0.4"
alias "clutchsoundoff" "volume 0.5; snd_menumusic_volume 0.05; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 0.4"
